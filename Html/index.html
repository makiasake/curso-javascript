<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" contenct="ie=edge">
        <title>Exercícios HTML</title>
        <style>
            #conteudo {
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <ul>
                <li><a href="exercicios/teste.html">00 - Teste</a></li>
                <li><a href="exercicios/texto1.html">01 - Texto 1</a></li>
                <li><a href="exercicios/texto2.html">02 - Texto 2</a></li>
                <li><a href="exercicios/listas.html">03 - Listas</a></li>
                <li><a href="exercicios/listaAninhada.html">04 - Listas aninhadas</a></li>
                <li><a href="exercicios/links.html">05 - Links</a></li>
                <li><a href="exercicios/tabela.html">06 - Tabela</a></li>
                <li><a href="exercicios/form/form.html">07 - Formulário</a></li>
                <li><a href="exercicios/imagens.html">08 - Imagens</a></li>
            </ul>
        </nav>
        <section id="conteudo"></section>
        <footer>
            Curso Web
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link => {
                const conteudo = document.getElementById('conteudo')

                link.onclick = function(e) {
                    e.preventDefault()
                    fetch(link.href)
                        .then(response => response.text())
                        .then(html => conteudo.innerHTML = html)
                }
            })
        </script>
    </body>
</html>
