<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        .preco-de{
            color: red;
            text-decoration: line-through;
        }

        .preco-por{
            color: green;
            font-weight: bold;
            font-size: 20px;
        }
        
        .curso {
            height: fit-content;
            padding: 5px;
            display: inline-block;
            box-shadow: 5px 5px 5px 5px rgb(228, 228, 228);
            margin: 15px;
        }

        .curso img {
            height: 150px;
        }

        .curso-info {
            width: 265px;
            height: 100px;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .curso-preco{
            float: right;
        }

        .curso-info h4 {
            font-size: 20px;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
